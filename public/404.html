<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Revolnix</title>
    <script>
      // Check if we're on GitHub Pages
      if (window.location.hostname === 'thenullnexus.github.io') {
        const basePath = '/revolnix-landingpage';
        const currentPath = window.location.pathname;
        
        // If we're not already at the correct path, redirect
        if (!currentPath.startsWith(basePath + '/')) {
          const newPath = basePath + 
                         (currentPath === '/' ? '' : currentPath) + 
                         window.location.search + 
                         window.location.hash;
          window.location.href = newPath;
        } else {
          // If we're at the correct base path but still got a 404, redirect to the SPA
          window.location.href = basePath + '/index.html';
        }
      } else {
        // For local development
        window.location.href = '/';
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/revolnix-landingpage/">
  </head>
  <body>
    <p>Redirecting to Revolnix... <a href="/revolnix-landingpage/">Click here if not redirected</a></p>
  </body>
</html>
