<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Revolnix</title>
    <script>
      // Check if we're on GitHub Pages
      if (window.location.hostname === 'thenullnexus.github.io') {
        const basePath = '/revolnix-landingpage';
        const currentPath = window.location.pathname;
        
        // If we're not already at the correct path, redirect
        if (!currentPath.startsWith(basePath + '/')) {
          const newPath = basePath + 
                         (currentPath.endsWith('.html') ? '' : '/') + 
                         window.location.search + 
                         window.location.hash;
          window.location.href = newPath;
        }
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/">
  </head>
  <body>
    <p>Redirecting to Revolnix... <a href="/">Click here if not redirected</a></p>
  </body>
</html>
